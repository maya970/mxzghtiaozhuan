<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mxzgh.com - Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .links {
            margin-bottom: 30px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #45a049;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #FF5722;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .links a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to mxzgh.com</h1>
        <p>This is your navigation hub. You will be redirected to the Adventure Guild page in <span id="countdown">5</span> seconds.</p>
        <div class="links">
            <a href="https://booklist-two-ebon.vercel.app/">Old Book Recommendation Page</a>
            <a href="https://novel.ct.ws/?i=1">New Book Recommendation Page</a>
            <a href="https://mxzgh.ct.ws/">Adventure Guild Comprehensive Page</a>
        </div>
        <p>If you are not redirected, <a href="https://mxzgh.ct.ws/">click here</a>.</p>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://mxzgh.ct.ws/';
            }
        }, 1000);
    </script>
</body>
</html>
