<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mxzgh.com - 导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .links {
            margin-bottom: 30px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #45a049;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #FF5722;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .links a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到 冒险者公会官网</h1>
        <p>这是您的导航中心。您将在 <span id="countdown">10</span> 秒后被重定向到冒险者公会页面。</p>
        <div class="links">
            <a href="https://booklist-two-ebon.vercel.app/">旧推书页面</a>
            <a href="https://novel.ct.ws/?i=1">新推书页面</a>
            <a href="https://mxzgh.ct.ws/">冒险者公会综合页面</a>
        </div>
        <p>如果您没有被重定向，请<a href="https://mxzgh.ct.ws/">点击这里</a>。</p>
        <p>冒险者公会主页有可能因为服务器问题无法访问，本页用于分流推书页面。</a>。</p>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://mxzgh.ct.ws/';
            }
        }, 1000);
    </script>
</body>
</html>
